
image:
  - Visual Studio 2017

init:
  - choco install openssl.light
  - choco upgrade cmake
  - set path=C:\Program Files\CMake\bin;%path%
  - cmake --version

before_build:
  - mkdir build && cd build
  - cmake -G "Visual Studio 15 2017" -DOPENSSL_ROOT_DIR="C:\\Program Files\\OpenSSL" ..

